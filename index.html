<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Corona Simulator</title>
    <meta name="description" content="Corona Simulator">
    <meta name="author" content="Patric Steiner">
</head>

<body>

    <h1>CORONA SIMULATOR 9000</h1>
    Initial healthy population: <input id="initialHealthyPopulation" type="number" min="1" max="10000" value="100">
    <br>
    Initial infected population: <input id="initialInfectedPopulation" type="number" min="1" max="10000" value="3">
    <br>
    Infection radius: <input id="infectionRadius" type="number" min="0" max="1000" value="10" onchange="updateParams()">
    <br>
    Infection probability: <input id="infectionProbability" type="number" min="0" max="1" step="0.1" value="0.8" onchange="updateParams()">
    <br>
    Isolation ratio: <input id="isolationRatio" type="number" min="0" max="1" step="0.1" value="0.4" onchange="updateParams()">
    <br>
    Days until recovered or dead: <input id="daysUntilRecoveredOrDead" type="number" min="0" max="10000" step="1" value="20" onchange="updateParams()">
    <br>
    Reinfection probability: <input id="reinfectionProbability" type="number" min="0" max="1" step="0.1" value="0.1" onchange="updateParams()">
    <br>
    <button onclick="start()">Run simulation</button>
    <br>
    (left click to add healthy person, right click to add infected person)
    <br>

    <canvas id="canvas" width="500" height="500" oncontextmenu="return false;"></canvas>
    <script src="graphics.js"></script>
    <script src="simulation.js"></script>
    <script>

        const canvas = document.getElementById("canvas");
        let g = new Graphics(canvas);
        let s;
        let interval;

        canvas.addEventListener('mousedown', function(e) {
            const {x, y} = getCursorPosition(canvas, e);
            const person = new Person(x, y);
            person.randomizeVelocity();
            if (e.which === 1) { // 1 = left mouse button
                person.state == State.HEALTHY;
            } else if (e.which === 3) { // 3 = right mouse button
                person.state = State.INFECTED;
            }
            s.population.push(person);
        });

        function readParams() {
            let infectionRadius = document.getElementById("infectionRadius").value;
            let infectionProbability = document.getElementById("infectionProbability").value;
            let isolationRatio = document.getElementById("isolationRatio").value;
            let daysUntilRecoveredOrDead = document.getElementById("daysUntilRecoveredOrDead").value;
            let reinfectionProbability = document.getElementById("reinfectionProbability").value;
            const params = {
                infectionRadius,
                infectionProbability,
                isolationRatio,
                daysUntilRecoveredOrDead,
                reinfectionProbability
            }
            return params;
        }

        function updateParams() {
            const previousParams = {... s.params}
            s.params = readParams();
            if (previousParams.isolationRatio !== s.params.isolationRatio) {
                applyIsolation();
            }
        }

        function applyIsolation() {
            for (let person of s.population) {
                person.randomizeVelocity();
                if (Math.random() < s.params.isolationRatio) {
                    person.stop();
                }
            }
        }

        function start() {
            clearInterval(interval);

            const initialHealthyPopulation = document.getElementById("initialHealthyPopulation").value;
            const initialInfectedPopulation = document.getElementById("initialInfectedPopulation").value;

            s = new Simulation(g.canvas.width, g.canvas.height, readParams());
            for (let i = 0; i < initialHealthyPopulation; i++) {
                const person = new Person(Math.random() * s.width, Math.random() * s.height);
                s.population.push(person);
            }
            for (let i = 0; i < initialInfectedPopulation; i++) {
                const person = new Person(Math.random() * s.width, Math.random() * s.height);
                person.state = State.INFECTED;
                s.population.push(person);
            }

            applyIsolation();

            interval = setInterval(() => {
                s.tick();
                draw();
                console.log("tick")
            }, 10);
        }

        function draw() {
            g.color("lightgrey");
            g.fill();
            g.rect(0, 0, s.width, s.height);
            for (let person of s.population) {
                switch (person.state) {
                    case State.INFECTED: {
                        g.color("orange");
                        g.stroke(0.5);
                        g.circle(person.x, person.y, s.params.infectionRadius);
                        g.fill();
                        g.color("red");
                        break;
                    }
                    case State.HEALTHY: {
                        g.color("blue");
                        break;
                    }
                    case State.RECOVERED: {
                        g.color("green");
                        break;
                    }
                }
                g.circle(person.x, person.y, 3);
            }
        }

        function getCursorPosition(canvas, event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            return {x, y};
        }
    </script>

</body>
</html>
