<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Corona Simulator</title>
    <meta name="description" content="Corona Simulator">
    <meta name="author" content="Patric Steiner">
</head>

<body>

    <h1>CORONA SIMULATOR 9000</h1>
    Population: <input id="population" type="number" min="1" max="10000" value="100">
    <br>
    Infection radius: <input id="infectionRadius" type="number" min="0" max="1000" value="10">
    <br>
    Infection probability: <input id="infectionProbability" type="number" min="0" max="1" step="0.1" value="0.8">
    <br>
    <button onclick="start()">Run simulation</button>
    <br>

    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="graphics.js"></script>
    <script src="simulation.js"></script>
    <script>

        let g = new Graphics(document.getElementById("canvas"));
        let s;
        let interval;

        function start() {
            clearInterval(interval);
            let population = document.getElementById("population").value;
            let infectionRadius = document.getElementById("infectionRadius").value;
            let infectionProbability = document.getElementById("infectionProbability").value;
            s = new Simulation(g.canvas.width, g.canvas.height, infectionRadius, infectionProbability);
            for (let i = 0; i < population; i++) {
                s.population.push(new Person(Math.random() * s.width, Math.random() * s.height));
            }
            interval = setInterval(() => {
                s.tick();
                draw();
                console.log("tick")
            }, 50);
        }

        function draw() {
            g.color("lightgrey");
            g.fill();
            g.rect(0, 0, s.width, s.height);
            for (let person of s.population) {
                if (person.infected) {
                    g.color("orange");
                    g.stroke(0.5);
                    g.circle(person.x, person.y, s.infectionRadius);
                    g.fill();
                    g.color("red");
                } else {
                    g.color("blue");
                }
                g.circle(person.x, person.y, 3);
            }
        }
    </script>

</body>
</html>
