<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Corona Simulator</title>
    <meta name="description" content="Corona Simulator">
    <meta name="author" content="Patric Steiner">
</head>

<body>

    <h1>CORONA SIMULATOR 9000</h1>
    Population: <input id="population" type="number" min="1" max="10000" value="100">
    <br>
    Infection radius: <input id="infectionRadius" type="number" min="0" max="1000" value="10">
    <br>
    Infection probability: <input id="infectionProbability" type="number" min="0" max="1" step="0.1" value="0.8">
    <br>
    Isolation ratio: <input id="isolationRatio" type="number" min="0" max="1" step="0.1" value="0.4">
    <br>
    Days until recovered or dead: <input id="daysUntilRecoveredOrDead" type="number" min="0" max="10000" step="1" value="20">
    <br>
    Reinfection probability: <input id="reinfectionProbability" type="number" min="0" max="1" step="0.1" value="0.1">
    <br>
    <button onclick="start()">Run simulation</button>
    <br>

    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="graphics.js"></script>
    <script src="simulation.js"></script>
    <script>

        let g = new Graphics(document.getElementById("canvas"));
        let s;
        let interval;

        function start() {
            clearInterval(interval);

            let population = document.getElementById("population").value;
            let infectionRadius = document.getElementById("infectionRadius").value;
            let infectionProbability = document.getElementById("infectionProbability").value;
            let isolationRatio = document.getElementById("isolationRatio").value;
            let daysUntilRecoveredOrDead = document.getElementById("daysUntilRecoveredOrDead").value;
            let reinfectionProbability = document.getElementById("reinfectionProbability").value;

            s = new Simulation(g.canvas.width, g.canvas.height, infectionRadius, infectionProbability, daysUntilRecoveredOrDead, reinfectionProbability);
            for (let i = 0; i < population; i++) {
                s.population.push(new Person(Math.random() * s.width, Math.random() * s.height));
            }

            for (let person of s.population) {
                if (Math.random() < isolationRatio) {
                    person.vx = 0;
                    person.vy = 0;
                }
            }

            interval = setInterval(() => {
                s.tick();
                draw();
                console.log("tick")
            }, 10);
        }

        function draw() {
            g.color("lightgrey");
            g.fill();
            g.rect(0, 0, s.width, s.height);
            for (let person of s.population) {
                switch (person.state) {
                    case State.INFECTED: {
                        g.color("orange");
                        g.stroke(0.5);
                        g.circle(person.x, person.y, s.infectionRadius);
                        g.fill();
                        g.color("red");
                        break;
                    }
                    case State.HEALTHY: {
                        g.color("blue");
                        break;
                    }
                    case State.RECOVERED: {
                        g.color("green");
                        break;
                    }
                }
                g.circle(person.x, person.y, 3);
            }
        }
    </script>

</body>
</html>
