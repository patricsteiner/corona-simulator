<ngx-charts-area-chart-normalized
  [view]="view"
  [results]="data$ | async"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  xAxisLabel="day"
  yAxisLabel="% of population"
  [rotateXAxisTicks]="true"
  [animations]="false"
  [legend]="true"
  legendTitle=""
  legendPosition="below"
  [tooltipDisabled]="true"
  [showGridLines]="false"
  [customColors]="customColors">
</ngx-charts-area-chart-normalized>
